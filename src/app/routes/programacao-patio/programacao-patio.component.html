<div class="container ps-3 pe-3 pt-4 pb-4">
  <h3 class="text-verde200 fw-bold mb-3">Programação</h3>
  <p class="subtitle">
    <b
      >Atente-se à programação de recebimento para os próximos dias na
      Unidade:</b
    >
  </p>

  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let local of locais; let i = index">
      <h2 class="accordion-header" id="flush-headingOne">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          attr.data-bs-target="#flush-collapse{{ i }}"
          aria-expanded="false"
          attr.aria-controls="flush-collapse{{ i }}"
        >
          {{ local.nome }}
        </button>
      </h2>
      <div
        id="flush-collapse{{ i }}"
        class="accordion-collapse collapse"
        aria-labelledby="flush-headingOne"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">
          <app-calendario-patio [date]="date"></app-calendario-patio>
        </div>
      </div>
    </div>
  </div>
</div>
